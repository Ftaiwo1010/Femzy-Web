<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Femzy Web</title>
    <script
      src="https://kit.fontawesome.com/e6f7102cce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="logo">F</h1>
      <nav id="navbar">
        <ul>
          <li><a href="#welcome-section">About</a></li>
          <li><a href="#projects">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="welcome-section" class="hero">
        <div>
          <h1>Hi, I am Femi</h1>
          <p>a frontEnd web developer</p>
        </div>
      </section>
      <section id="projects" class="project-section">
        <h1>These are some of my projects</h1>
        <div class="projects">
          <figure class="project-1">
            <a href="https://bento-web-grid.netlify.app/" target="_blank">
              <img src="./images/Bento Grid.png" alt="Bento" />
              <figcaption class="project-tile">Bento Grid</figcaption>
            </a>
          </figure>
          <figure class="project-1">
            <a href="https://typical-calc.netlify.app/" target="_blank">
              <img src="./images/Calculator.png" alt="Calculator" />
              <figcaption class="project-tile">Calculator</figcaption>
            </a>
          </figure>
          <figure class="project-1">
            <a href="https://player-profile-card.netlify.app/" target="_blank">
              <img
                src="./images/Football player profile card.png"
                alt="Football"
              />
              <figcaption class="project-tile">Player profile card</figcaption>
            </a>
          </figure>
          <figure class="project-1">
            <a
              href="https://result-summary-web-app.netlify.app/"
              target="_blank"
            >
              <img
                src="./images/Result Summary Component.png"
                alt="result-summary-web-app"
              />
              <figcaption class="project-tile">Fylo landing page</figcaption>
            </a>
          </figure>
          <figure class="project-1">
            <a href="https://restaurant-web-app.netlify.app/" target="_blank">
              <img src="./images/Foodio.png" alt="Foodio" />
              <figcaption class="project-tile">Photo Gallery</figcaption>
            </a>
          </figure>
          <figure class="project-1">
            <a href="https://smpl-weather-app.netlify.app/" target="_blank">
              <img src="./images/Weather app.png" alt="Weather" />
              <figcaption class="project-tile">Weather App</figcaption>
            </a>
          </figure>
        </div>
        <button class="profile-link">
          <a
            href="https://github.com/Ftaiwo1010?tab=repositories"
            target="_blank"
            >See More
          </a>
        </button>
      </section>
      <section id="contact" class="contact">
        <div>
          <h1>Let's work together...</h1>
          <p>You can make contact through these mediums</p>
        </div>
        <div class="socials">
          <ul>
            <li>
              <a href="" target="_blank" id="profile-link">
                <i class="fa-brands fa-facebook"></i>
                <p>Facebook</p>
              </a>
            </li>
            <li>
              <a href="https://x.com/Femz1010" target="_blank" id="profile-link">
                <i class="fa-brands fa-square-x-twitter"></i>
                <p>Twitter</p>
              </a>
            </li>
            <li>
              <a href="" target="_blank" id="profile-link">
                <i class="fa-brands fa-square-instagram"></i>
                <p>Instagram</p>
              </a>
            </li>
            <li>
              <a href="https://github.com/" target="_blank" id="profile-link">
                <i class="fa-brands fa-github"></i>
                <p>Github</p>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <p>Created by femi with <i class="fa-solid fa-heart"></i> &copy;2025</p>
    </footer>
  </body>
</html>
